<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>personal details form</title>
  </head>
  <body>
    <h1>personal details form</h1>
    <form>
      <label>Name</label><br />
      <input type="text" id="name" /><br /><br />
      <label>Email ID</label><br />
      <input type="email" id="email" /><br /><br />
      <label>contact number</label><br />
      <input type="number" id="contact" /><br /><br />
      <label>password (this will be hidden)</label><br />
      <input type="password" id="password" /><br /><br />
      <label>Gender</label><br>
      <input
        type="radio"
        id="Female"
        name="gender"
        value="Female"
      />Female<br /><br />
      <input
        type="radio"
        id="Male"
        name="gender"
        value="Male"
      />Male<br /><br />
      <label>favourite city</label><br />
      <input type="checkbox" id="city" value="New Delhi" />New Delhi<br /><br />
      <input type="checkbox" id="city" value="Mumbai" />Mumbai<br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
